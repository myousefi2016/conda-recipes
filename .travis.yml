# The language in this case has no bearing - we are going to be making use of "conda" for a
# python distribution for the scientific python stack.
language:
  - cpp

env:
  global:
    # destination conda channel 
    - DESTINATION_CONDA_CHANNEL="rlizzo"
    - CONDA_INSTALL_LOCN="${HOME}/miniconda"
    # Secure variable defines the BINSTAR_TOKEN (anaconda cloud) API KEY for rlizzo repository. 
    - secure: 
  
  matrix:
    # Define stage itk as stage one. Must complete before vtk/vmtk run. 
    - PACKAGE="itk" TRPYTHON_VERSION="3.6.1"
    - PACKAGE="vtk" TRPYTHON_VERSION="2.7.14"
    - PACKAGE="vtk" TRPYTHON_VERSION="3.5.1"
    - PACKAGE="vtk" TRPYTHON_VERSION="3.6.1"
    - PACKAGE="vmtk" TRPYTHON_VERSION="2.7.14"
    - PACKAGE="vmtk" TRPYTHON_VERSION="3.5.1"
    - PACKAGE="vmtk" TRPYTHON_VERSION="3.6.1"

matrix:
  include:
    # Matrix expansion to run all subsequent builds with each OS.
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9.2
      compiler: clang


# Matrix is fully specified (for now) by os versions

install:
  - source continuous-integration/travis/install.sh

script:
  - conda build --python $TRPYTHON_VERSION --no-copy-test-source-files $TRAVIS_BUILD_DIR/$PACKAGE/